<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GISinfo</title>
    <link rel=stylesheet type="text/css" href="{{ url_for("static", filename="css/external-stylesheet.css") }}">
    <script src="{{ url_for("static", filename="js/d3.js") }}"></script>
    <script src="{{ url_for("static", filename="js/topojson.js") }}"></script>
    <script src="{{ url_for("static", filename="js/d3-queue.js") }}"></script>
    <!--<script src="../static/js/Slider.js"></script>-->
</head>
<body>
<div class="headlineBox">
    <div class="headline" id="text_HeadLine"></div>
    <div class="subHeadline" id="text_SubHeadLine">-以台北地區為例</div>
</div>
<div class="sliderBox" id="divSliderBox"></div>
<script>

    var width = 800,
        Height = 950,
        centered = d3.select(null),
        intStartYr = 65,
        intDiffYr = 35,
        intDiagYr = 5,
        intEndYr = intStartYr + intDiffYr,
        strTitle = "三軍總醫院 " + String(intDiagYr) + " 年來 " + String(intStartYr)  + " 歲到 " + String(intEndYr) + " 歲求診族群分佈圖",
        lastFocusNode = d3.select(null);

    var title = d3.select("#text_HeadLine").append("text");
    title.text(strTitle)
        .classed('headline',true);

    // 把密度投射到色彩空間
    var color = d3.scaleLinear();

    var messageBox = d3.select("body").append("div")
        .classed('message-box',true);

    var DetailText = messageBox.append('text')
        .classed('detail-text', true);

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", Height)
        .classed('svgPic', true)
        .on('click', stopped, true);

    // 加入背景
    svg.append('rect')
        .style("fill", "#f0f0f0")
        .attr('width', width)
        .attr('height', Height)
        .on('click', reset);

    var g = svg.append('g');

    // 為了放大
    var zoom = d3.zoom()
        .scaleExtent([1, 8])
        .on("zoom", zoomed);

    svg.call(zoom);

    var mapLayer = g.append('g')
        .classed('map-layer', true);

    // 產生投影
    var projection = d3.geoMercator();

    // 改變投影，把台北的中間變成地圖的中間
    projection
        .translate([width/2, Height/2])
        .center([121.563,25.086])
        .scale(195000);

    var path = d3.geoPath().projection( // 路徑產生器
        projection
    );

    // load data
    dataURL = 'http://10.160.16.16:9999/GISSYS/api/geopopdata/' + String(intStartYr) + '/' + String(intDiffYr) + '/' + String(intDiagYr);

    var q = d3.queue();
    //q.defer(d3.json, "TPE_5Y_POP_DISTRBUTE_OVER65_.json");
    q.defer(d3.json, dataURL);
    q.defer(d3.csv, "{{ url_for("static", filename="csv/hospitals.csv")}}");
    q.defer(d3.json, "{{ url_for("static", filename="json/taipei_topo.json")}}");
    q.await(loaded);

    function loaded(error, villages, hospitals, TaipeiTopo){
        if(error) { console.log(error); }

        arrayDensity = Object.keys(villages.tasks).map(function(k) { return Number(villages.tasks[k][0]/villages.tasks[k][1]);});
        var max = d3.max(d3.values(arrayDensity));

        // 把密度投射到色彩空間
        color.domain([0, max*0.2])
            .range(["#d3ffd1","#576a57"])
            .clamp(true);

        // 這裡要注意的是 topodata.objects["taipei"] 中的 "taipei" 為原本 shp 的檔名
        features = topojson.feature(TaipeiTopo, TaipeiTopo.objects["taipei"]).features;

        // 資料貼合
        for(var i=features.length - 1; i >= 0; i-- ) {
            if (villages.tasks[features[i].properties.LIE_CODE] === undefined){
                features[i].properties.density = undefined;
                features[i].properties.diagPop = '無資料';
                features[i].properties.allPop = '無資料';
                continue;
            }
            features[i].properties.density = villages.tasks[features[i].properties.LIE_CODE][0]/villages.tasks[features[i].properties.LIE_CODE][1];
            features[i].properties.diagPop = villages.tasks[features[i].properties.LIE_CODE][0];
            features[i].properties.allPop = villages.tasks[features[i].properties.LIE_CODE][1];
        }

        // 畫地圖
        mapLayer.selectAll("path").data(features)
            .enter()
            .append("path")
            .attr("d", path)
            .attr("vector-effect", "non-scaling-stroke")
            .style("fill", fillFn)
            .on("mouseover", mouseover)
            .on("mouseout", mouseout)
            // 為了放大
            .on("click", clicked);

        // 畫醫院
        mapLayer.selectAll("circle")
            .data(hospitals)
            .enter()
            .append("circle")
            .attr("cx", function(d) {
                return projection([Number(d.lon), Number(d.lat)])[0];
            })
            .attr("cy", function(d) {
                return projection([Number(d.lon), Number(d.lat)])[1];
            })
            .attr("r", 5)
            .style("fill", "red");
    }

    function fillFn(d){
        if (d.properties.density === undefined){
            return "white"
        }
        return color(popFn(d));
    }

    function popFn(d){
        return d && d.properties ? d.properties.density : null;
    }

    function nameFn(d){
        if (d.properties.density === undefined){
            return d.properties.FULL + ': <br>沒有資料';
        }
        return d && d.properties ? d.properties.FULL + '<br><br>飽和指數: <br>' + (d.properties.density*100).toFixed(6) +
            ' %<br>看診人數: ' + d.properties.diagPop + '<br>地區總人口: ' + d.properties.allPop : null;
    }

    function mouseover(d){
        if (centered.node() === this){
            d3.select(this)
                .style('fill', '#0d92d5');
            DetailText.html(nameFn(d));
            return;
        }
        d3.select(this)
            .style('fill', "#ff479f");
        DetailText.html(nameFn(d));
    }

    function mouseout(d) {
        // 還原顏色
        d3.select(this)
            .style("fill", fillFn(d));
        mapLayer.selectAll('path')
            .style('fill', function (d) {
                return centered.node() && this === centered.node() ? '#0d92d5' : fillFn(d);
            });
        // 如果有點擊哪一個里，那個里就會被設為焦點
        // 所以mouseover其他里時，文字會顯示其他里的資料
        // 但是離開其他里時，因為焦點沒有消失，所以訊息文字會設定為焦點里的資料
        // 如果沒有設定焦點，那麼mouseout時就會把里資料清空
        if (centered.node()){
            DetailText.text(nameFn(centered));
        } else {
            DetailText.text("");
        }
    }

    function clicked(d) {
        if (centered.node() === this) {
            return reset(d);
        }
        centered.classed("active", false);
        lastFocusNode = centered;
        centered = d3.select(this).classed("active", true);

        // 如果上一個焦點節點是空的，那麼把目前焦點節點設定為藍色
        // 如果上一個焦點節點不是空的，就把上一個焦點節點設定為原來的顏色
        // 並且把目前的焦點節點設定為藍色
        if (lastFocusNode.node() === null){
            d3.select(this)
                .style('fill', '#0d92d5');
        }else{
            d3.select(lastFocusNode.node()).style('fill', fillFn(d));
            d3.select(this)
                .style('fill', '#0d92d5');
        }

        var bounds = path.bounds(d),
            dx = bounds[1][0] - bounds[0][0],
            dy = bounds[1][1] - bounds[0][1],
            x = (bounds[0][0] + bounds[1][0]) / 2,
            y = (bounds[0][1] + bounds[1][1]) / 2,
            scale = Math.max(1, Math.min(8, 0.9 / Math.max(dx / width, dy / Height))),
            translate = [width / 2 - scale * x, Height / 2 - scale * y];

        svg.transition()
            .duration(750)
            // .call(zoom.translate(translate).scale(scale).event); // not in d3 v4
            .call( zoom.transform, d3.zoomIdentity.translate(translate[0],translate[1]).scale(scale) ); // updated for d3 v4
    }

    function reset(d) {
        //centered.classed("active", false);
        // 如果焦點和現點同一點，就把顏色取消
        d3.select(centered.node()).style('fill', fillFn(d));
        centered = d3.select(null);

        svg.transition()
            .duration(750)
            // .call( zoom.transform, d3.zoomIdentity.translate(0, 0).scale(1) ); // not in d3 v4
            .call( zoom.transform, d3.zoomIdentity ); // updated for d3 v4
    }

    function zoomed() {
        g.style("stroke-width", 1.5 / d3.event.transform.k + "px");
        // g.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")"); // not in d3 v4
        g.attr("transform", d3.event.transform); // updated for d3 v4
    }

    // If the drag behavior prevents the default click,
    // also stop propagation so we don’t click-to-zoom.
    function stopped() {
        if (d3.event.defaultPrevented) d3.event.stopPropagation();
    }

    //    sStartYr.value(1.);

    //    //sDiffYr.value(150);

</script>
</body>
</html>
